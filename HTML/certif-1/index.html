<!DOCTYPE html>
<html lang="en"</html>

<head>
  <meta charset="UTF-8"/>
  <link rel="styesheet" href="styles.css"/>
  <title>freeCodeCamp-Survery-Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survery Form</h1>
  <p class="emphasized" id="description">Thank you for taking the time  to help us imporve the platform</p>

  <form id="survey-form">

    <fieldset>
      <label for="name" id="name-label">Name<br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
      </label>

      <label for="email" id="email-label">Email<br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      </label>

      <label for="number" id="number-label">Age(optional)<br>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="120"/>
      </label>

      <label>Would you reccomend freeCodeCamp to a friend?</label>
      <div class="radio">
        <label for="def"><input type="radio" id="def" name="recommend" class="inline" value="definitely"/>Definitely</label>
        <label for="may"><input type="radio" id="may" name="recommend" class="inline" value="maybe"/>Maybe</label>
        <label for="not"><input type="radio" id="not" name="recommend" class="inline" value="not-sure"/>Not Sure</label>
      </div>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="dropdown">
          <option value="">(Select an Option)</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>

      <div class="checkbox">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="fe-projects" id="fe-projects-label"><input type="checkbox" id="f-e-projects" class="inline" id="be-projects-label" value="front-end-projects"/>Front-End Projects</label>
        <label for="be-projects" id="be-projects-label"><input type="checkbox" id="be-projects" class="inline" value="back-end-projects"/>Back-End Projects</label>
        <label for="data" id="data-label"><input type="checkbox" id="data" class="inline" value="data-visualization"/>Data Visualization</label>
        <label for="challenge" id="chalenge label"><input type="checkbox" id="challenge" class="inline" value="challenges"/>Challenges</label>
        <label for="open" id="open-label"><input type="checkbox" id="open" class="inline" value="ope-source-community"/>Open Source Community</label>
        <label for="gitter" id="gitter-label"><input type="checkbox" id="gitter" class="inline" value="gitter-help-rooms"/>Gitter Help Rooms</label>
        <label for="videos" id="videos-label"><input type="checkbox" id="videos" class="inline" value="videos"/>Videos</label>
        <label for="city" id="city-label"><input type="checkbox" id="city" class="inline" value="city-meetups"/>City Meetups</label>
        <label for="wiki" id="wiki-label"><input type="checkbox" id="wiki" class="inline" value="wiki"/>Wiki</label>
        <label for="forum" id="forum-label"><input type="checkbox" id="forum" class="inline" value="forum"/>Forum</label>
        <label for="additional" id="additional-label"><input type="checkbox" id="additional" class="inline" value="additional-courses"/>Additional Courses</label>
        <label for="other" id="other-label"><input type="checkbox" id="other" class="inline" value="other"/>Other <input type="text" class="inline"</label>
      </div>

      <label for="comments">Any Comments or Suggestions?<textarea type="textarea" id="comments" rows="3" cols="30" placeholder="Enter your comments here..."/></textarea></label>

    </fieldset>
    <input type="submit" value="Submit" id="submit"/>
  </form>
</body>
